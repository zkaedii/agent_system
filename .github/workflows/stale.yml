name: Stale Issues and PRs

on:
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within the next 7 days.
            If this issue is still relevant, please leave a comment to keep it open.
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within the next 7 days.
            If this PR is still relevant, please update it to keep it open.
          close-issue-message: |
            This issue was automatically closed due to inactivity.
            Feel free to reopen if this is still relevant.
          close-pr-message: |
            This pull request was automatically closed due to inactivity.
            Feel free to reopen if you plan to continue working on this.
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,important'
          exempt-pr-labels: 'pinned,security,important,work-in-progress'
          operations-per-run: 100
